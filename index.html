<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="Stylesheet" href="./css/style.css">
</head>
<body>
    <section>
        <h1>Calculator Form Glass <br> Por:Krishna Varela</h1>
        <div class="calculator">
            <span id="resultado"></span>
            <table>
                <tr>
                    <!--colspan="2" ou  rowspan="2"; faz com que 
                    uma tecla ocupe duas colunas ou duas linhas.-->
                    <td><button class="but" onkeypress="teclado()" onclick="clean()">C</button></td>
                    <td><button class="but" onkeypress="teclado()" onclick="back()" ><</button></td>
                    <td><button  class="but" onkeypress="teclado()" onclick="insert('/')">/</button></td>
                    <td><button  class="but"  onkeypress="teclado()" onclick="insert('*')">*</button></td>
                </tr>
                <tr>
                    <td><button  class="but" onkeypress="teclado()" onclick="insert('7')">7</button></td>
                    <td><button  class="but" onkeypress="teclado()" onclick="insert('8')">8</button></td>
                    <td><button  class="but" onkeypress="teclado()" onclick="insert('9')">9</button></td>
                    <td><button  class="but" onkeypress="teclado()" onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button  class="but" onkeypress="teclado()" onclick="insert('4')">4</button></td>
                    <td><button  class="but" onkeypress="teclado()" onclick="insert('5')">5</button></td>
                    <td><button  class="but" onkeypress="teclado()" onclick="insert('6')">6</button></td>
                    <td rowspan="2"><button  onkeypress="teclado()" class="but" onclick="insert('+')" style="height: 158px;">+</button></td>
                </tr>
                <tr>
                    <td><button  class="but" onkeypress="teclado()" onclick="insert('1')">1</button></td>
                    <td><button  class="but" onkeypress="teclado()" onclick="insert('2')">2</button></td>
                    <td><button  class="but" onkeypress="teclado()" onclick="insert('3')">3</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button  class="but" onkeypress="teclado()" onclick="insert('0')" style="width: 158px;">0</button></td>
                    <td><button  class="but" onkeypress="teclado()" onclick="insert('.')">.</button></td>
                    <td><button  class="but" onkeypress="teclado()"  onclick="calc()">=</button></td>
                </tr>
            </table>
        </div>
    </section>
    <script src="./JS/script.js"></script>
</body>
</html>
